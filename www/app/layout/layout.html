<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <a class="item item-icon-left" ui-sref="app.listSecurity" nav-clear menu-close><i class="icon ion-log-out"></i> Securities</a>
         <a class="item item-icon-left" ui-sref="app.createSecurity" nav-clear menu-close><i class="icon ion-log-out"></i> New Securities</a>
         <a class="item item-icon-left" ui-sref="app.listMarketEvent" nav-clear menu-close><i class="icon ion-log-out"></i> Market Events</a>
         <a class="item item-icon-left" ui-sref="app.listOrder" nav-clear menu-close><i class="icon ion-log-out"></i> Orders</a>
         <a class="item item-icon-left" ui-sref="app.createOrder" nav-clear menu-close><i class="icon ion-log-out"></i> New Order</a>
        <a class="item item-icon-left" ng-click="fn.logout()" nav-clear menu-close><i class="icon ion-log-out"></i> Logout</a>
      </div>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
