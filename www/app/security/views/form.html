<div class="list">
  
 <label class="item item-input item-stacked-label">
   <span class="input-label"t>Name</span>
   <input type="text" placeholder="Name" ng-model="vm.security.name">
 </label>

 <label class="item item-input item-stacked-label">
   <span class="input-label">Ticker</span>
   <input type="text" placeholder="Ticker" ng-model="vm.security.ticker">
 </label>

 <label class="item item-input item-stacked-label">
   <span class="input-label">Description</span>
   <input type="text" placeholder="Description" ng-model="vm.security.description">
 </label>


 <label class="item item-input item-stacked-label">
   <span class="input-label">Price</span>
   <input type="number" placeholder="Price" ng-model="vm.security.price">
 </label>

 <label class="item item-input item-select item-stacked-label">
   <span class="input-label">Region</span>
   <select stacked ng-model="vm.security.region">
     <option>US</option>
     <option>EMEA</option>
     <option>APAC</option>
   </select>
 </label>

 <label class="item item-input item-select item-stacked-label">
   <span class="input-label">Asset Class</span>
   <select stacked ng-model="vm.security.asset_class">
     <option>Stock</option>
     <option>Bond</option>
     <option>Derivative</option>
   </select>
 </label>

 <label class="item item-input item-select item-stacked-label">
   <span class="input-label">Sector</span>
   <select stacked ng-model="vm.security.sector">
     <option>Technology</option>
     <option>Auto</option>
     <option>Manufacturing</option>
     <option>Construction</option>
     <option>Pharma</option>
     <option>Finance</option>
   </select>
 </label>


 <label class="item item-input item-select item-stacked-label">
   <span class="input-label">Liquidity</span>
   <select stacked ng-model="vm.security.liquidity">
     <option>High</option>
     <option>Medium</option>
     <option>Low</option>
   </select>
 </label>

 <label class="item item-input item-stacked-label">
   <span class="input-label">Tick Size</span>
   <input type="number" placeholder="Tick" ng-model="vm.security.tick_size">
 </label>

</div>
