<ion-view title="Timeline">
  <div ng-if="vm.securities.length > 0" class="bar bar-subheader item-input-inset" ng-class="{'bar-positive': search.length > 0}">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search ..." ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">Annuler</button>
  </div>
  <ion-content class="has-subheader">
    <div ng-if="vm.securities.length === 0" class="empty-msg">Aucun twitt :(</div>
    <div ng-if="vm.securities.length > 0" class="list">
      <a class="item item-avatar" ng-repeat="security in vm.filteredSecurities = (vm.securities | filter:search) track by security.id" ui-sref="app.viewSecurity({securityId: security.id})">
        <img ng-src="{{twitt.avatar}}">
        <h2>{{security.name}}</h2>
        <p>
          {{security.ticker}},
          {{security.price}},
          {{security.asset_class}}
        </p>
      </a>
    </div>
  </ion-content>
</ion-view>
